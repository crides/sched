[package]
name = "sched"
version = "0.1.0"
authors = ["crides <zhuhaoqing@live.cn>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.32"
chrono = { version = "0.4.13", features = ["serde"] }
# clap = "*"
mongodb = { version = "1.1.0-beta", default-features = false, features = ["sync"] }
bson = "1.1.0-beta"
rustyline = "6.2.0"
serde = "1.0.115"
serde_derive = "1.0.115"
lazy_static = "1.4.0"
dirs = "3.0.1"
either = "1.6.0"
regex = "1.3.9"
gluon = { version = "0.17.1", features = ["serialization"] }
gluon_codegen = "0.17.1"

app_dirs = "1.0.0"
futures = "0.3"
tokio = { version = "0.2", features = ["rt-threaded", "rt-core", "macros", "signal"] }
clap = "2.22.0"
structopt = "0.3"
codespan = "0.9"
codespan-reporting = "0.9"
ansi_term = "0.12"
