[package]
name = "sched"
version = "0.1.0"
authors = ["crides <zhuhaoqing@live.cn>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.32"
chrono = "0.4.15"
mongodb = { version = "1.1.1", default-features = false, features = ["sync"] }
bson = "1.1.0"
rustyline = "6.3.0"
serde = "1.0.116"
serde_derive = "1.0.116"
lazy_static = "1.4.0"
dirs = "3.0.1"
regex = "1.3.9"
gluon = { version = "0.17.1", features = ["serialization"] }
gluon_codegen = "0.17.1"
clap = "2.33.3"

app_dirs = "1.2.1"
futures = "0.3.5"
tokio = { version = "0.2.22", features = ["rt-threaded", "rt-core", "macros", "signal"] }
codespan = "0.9.5"
codespan-reporting = "0.9.5"
ansi_term = "0.12.1"
